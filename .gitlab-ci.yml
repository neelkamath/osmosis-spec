test-spec:
  image: node
  script: npx @stoplight/spectral lint docs/openapi.yaml

pages:
  stage: deploy
  image: node
  script:
    - npx redoc-cli bundle docs/openapi.yaml --title Osmosis
    - mkdir public
    - cp redoc-static.html public/index.html
  artifacts:
    paths: [public]
  only: [master]